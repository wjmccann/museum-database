{% extends "museum/base.html" %}
{% block content %}
<div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Items <small>Overview</small>
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Reference</th>
                                        <th>Title</th>
                                        <th>Type</th>
                                        <th>Condition</th>
										<th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
								{% for item in items %}
                                    <tr>
                                        <td><b><a href="/items/{{ item.reference }}">{{ item.reference }}</a></b></td>
                                        <td>{{ item.title }}</td>
                                        <td>{{ item.type }}</td>
                                        <td>{{ item.condition }}</td>
										<td>{{ item.value }}</td>
                                    </tr>
								{% endfor %}
                                   
                                </tbody>
                            </table>
                        </div>
							
                    </div>
                </div>
                <!-- /.row -->

                
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
	
{% endblock %}
